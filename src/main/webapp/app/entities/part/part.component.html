<div>
    <h2>
        <span jhiTranslate="variantCappToolApp.part.home.title">Parts</span>
        <button class="btn btn-primary float-right create-part" [routerLink]="['/', { outlets: { popup: ['part-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="variantCappToolApp.part.home.createLabel">
            Create new Part
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="parts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="partName"><span jhiTranslate="variantCappToolApp.part.partName">Part Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="partLengthDimension"><span jhiTranslate="variantCappToolApp.part.partLengthDimension">Part Length Dimension</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="partHeightWidthDiameter"><span jhiTranslate="variantCappToolApp.part.partHeightWidthDiameter">Part Height Width Diameter</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ratioLD"><span jhiTranslate="variantCappToolApp.part.ratioLD">Ratio LD</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="noOfHoles"><span jhiTranslate="variantCappToolApp.part.noOfHoles">No Of Holes</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="mass"><span jhiTranslate="variantCappToolApp.part.mass">Mass</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="partCode"><span jhiTranslate="variantCappToolApp.part.partCode">Part Code</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let part of parts ;trackBy: trackId">
                <td><a [routerLink]="['../part', part.id ]">{{part.id}}</a></td>
                <td>{{part.partName}}</td>
                <td>{{part.partLengthDimension}}</td>
                <td>{{part.partHeightWidthDiameter}}</td>
                <td>{{part.ratioLD}}</td>
                <td>{{part.noOfHoles}}</td>
                <td>{{part.mass}}</td>
                <td>{{part.partCode}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../part', part.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'part/'+ part.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'part/'+ part.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="parts && parts.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
